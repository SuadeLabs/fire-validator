<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>FiRe Validator</title>
  <link rel="stylesheet" href="css/foundation.min.css" type="text/css">
  <link rel="stylesheet" href="css/validator.css" type="text/css">
</head>

<body>

  <div class="row">

    <div class="small-12 columns">
      <h1>FIRE Data Validator</h1>
      <textarea name="json" id="json" rows="10" placeholder="Enter FIRE data here"></textarea>
    </div>

    <div class="small-9 columns">
      <p class="validation-message"></p>
    </div>
    <div class="small-3 columns text-right">
      <button class="button" onclick="prettify()">Format JSON</button>
      <button class="button" onclick="validate()">Validate</button>
    </div>

  </div>

  <div class="row">
    <div class="small-12 columns">

      <div id="results" class="accordion" data-accordion data-allow-all-closed="true">
        <div class="template result accordion-item" data-accordion-item>

          <a href="#" class="accordion-title">
            <span class="status">&#9679;</span>
            <span class="name"></span>
          </a>

          <div class="accordion-content" data-tab-content>
            <p>
              <a class="schema-link" href="#" target="_blank">View schema</a>
              <span class="error-none-message">- No errors</span>
            </p>

            <table class="error-table">
              <thead>
                <tr>
                  <th width="150">Error Type</th>
                  <th width="150">Field</th>
                  <th>Description</th>
                </tr>
              </thead>
              <tbody>
                <tr class="template error-row">
                  <td class="error-row-type"></td>
                  <td class="error-row-field"></td>
                  <td class="error-row-description"></td>
                </tr>
              </tbody>
            </table>

          </div>

        </div>
      </div>

    </div>
  </div>

  <script src="js/jquery-2.2.3.min.js" type="text/javascript"></script>
  <script src="js/foundation.min.js" type="text/javascript"></script>
  <script src="js/ajv.min.js" type="text/javascript"></script>
  <script src="js/utils.js" type="text/javascript"></script>
  <script src="js/logger.js" type="text/javascript"></script>
  <script src="js/schemas.js" type="text/javascript"></script>
  <script src="js/validator.js" type="text/javascript"></script>
  <script type="text/javascript">
    $(function() {
      $(document).foundation();
    });
  </script>
</body>

</html>
